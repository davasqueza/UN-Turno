<div>
	<md-toolbar class="md-tall md-whiteframe-4dp md-hue-1">
		<div class="md-toolbar-tools">
			<h2>
				<span>Turnos</span>
			</h2>
		</div>
	</md-toolbar>
	<md-card>
		<md-card-content>
			<v-accordion class="vAccordion--default" control="accordion">
				<v-pane>
					<v-pane-header>
						Filtrar turnos
					</v-pane-header>
					<v-pane-content>
						<div layout="row" flex>
							<md-input-container class="md-block" flex>
								<label>Propietario</label>
								<input name="titleSearch" id="titleSearch" ng-model="vm.search.title">
							</md-input-container>
							<md-input-container class="md-block" flex>
								<label>precio</label>
								<input name="descriptionSearch" id="descriptionSearch" ng-model="vm.search.price">
							</md-input-container>
						</div>
					</v-pane-content>
				</v-pane>
			</v-accordion>
		</md-card-content>
	</md-card>
	<md-content>
		<md-card>
			<md-card-content>
				<h2>Ultimos turnos</h2>
				<md-list>
					<md-item ng-repeat="item in vm.turns | filter: vm.search as results" class="animate-repeat">
						<md-item-content layout="row" layout-align="space-between center">
              <div layout="column">
                <b>Turno: {{$index}}</b>
                <b>Propietario: {{item.title}}</b>
                <b>Precio: ${{item.price}}</b>
              </div>
              <span flex></span>
              <md-button ng-click="vm.openViewDialog($event, item.id)" class="md-primary">Ver más</md-button>
						</md-item-content>
						<md-divider md-inset hide-sm ng-if="!$last"/>
						<md-divider hide-gt-sm ng-if="!$last"/>
					</md-item>
					<md-item ng-if="results.length === 0" class="animate-repeat">
						<div layout="column" layout-align="center center">
							<h4>No se han encontrado resultados para tu búsqueda</h4>
						</div>
					</md-item>
					<md-divider/>
					<md-item layout>
						<md-button flex class="md-primary">
							<md-icon md-svg-icon="arrow_forward"></md-icon>
							<b>Más</b>
						</md-button>
					</md-item>
				</md-list>
			</md-card-content>
		</md-card>
	</md-content>
	<md-button class="md-fab md-fab-bottom-right" aria-label="FAB" ng-click="vm.openCreateDialog($event)">
		<md-icon md-svg-icon="add"></md-icon>
	</md-button>
</div>
