<md-dialog aria-label="Crear turna">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>Crear turno</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="vm.closeDialog()">
				<md-icon md-svg-icon="close" aria-label="Close dialog"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<form name="createForm" novalidate>
		<md-dialog-content>
			<md-content class="md-padding">
				<md-input-container class="md-block">
					<label>Titulo</label>
					<input name="title" id="title" ng-model="vm.turn.title" ng-required="true" md-maxlength="50" md-minlength="5">
					<div ng-messages="createForm.title.$error" ng-if="createForm.title.$touched">
						<div ng-message="required">Por favor ingrese el propietario del turno.</div>
					</div>
				</md-input-container>
				<md-input-container class="md-block">
					<label>Precio</label>
					<input name="price" id="price" ng-model="vm.turn.price" type="number" ng-required="true">
					<div ng-messages="createForm.price.$error" ng-if="createForm.price.$touched">
						<div ng-message="required">Por favor ingrese el precio del turno.</div>
					</div>
				</md-input-container>
				<div class="md-block">
					<md-datepicker name="deadline" ng-model="vm.turn.deadline" md-placeholder="Fecha máxima" required></md-datepicker>
					</br>
					<md-input-container>
						<div class="validation-messages" ng-messages="createForm.deadline.$error" ng-if="createForm.deadline.$touched">
							<div ng-message="required">Por favor ingrese fecha máxima del turno.</div>
						</div>
					</md-input-container>
				</div>

				<md-button ng-click="vm.closeDialog()" class="md-primary">Cancelar</md-button>
				<md-button ng-click="vm.createTurn()" class="md-primary" ng-disabled="createForm.$invalid">Crear</md-button>
			</md-content>
		</md-dialog-content>
	</form>
</md-dialog>
