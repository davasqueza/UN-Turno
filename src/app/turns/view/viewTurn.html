<md-dialog aria-label="Ver turna">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>Detalles del turno</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="vm.closeDialog()">
				<md-icon md-svg-icon="close" aria-label="Close dialog"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<form name="createForm" novalidate>
		<md-dialog-content>
			<md-content class="md-padding">
				<md-input-container class="md-block">
					<label>Propietario</label>
					<input ng-model="vm.turn.title" readonly>
				</md-input-container>
				<md-input-container class="md-block">
					<label>Precio</label>
					<input ng-model="vm.turn.price" readonly>
				</md-input-container>
				<md-input-container class="md-block">
					<label>Fecha máxima</label>
					<input ng-model="vm.turn.deadlineText" readonly>
				</md-input-container>
				<md-content layout="row" flex>
					<md-input-container class="md-block" flex>
						<label>Usuario</label>
						<input ng-model="vm.turn.userName" readonly>
					</md-input-container>
					<md-button ng-click="vm.viewProfile()" class="md-primary">
						<md-icon md-svg-icon="account" aria-label="account"></md-icon>
						<span>Ver perfil</span>
					</md-button>
				</md-content>
				<md-button ng-click="vm.closeDialog()" class="md-primary">Cerrar</md-button>
			</md-content>
		</md-dialog-content>
	</form>
</md-dialog>
